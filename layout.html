<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navBar">
            <img class="navLogo" src="Imagenes/22ded60518ddaf71975d334849039189cb106e87-1000x1000.png" alt="">
            <p class="navTitle">FNATIC</p>
        <ul class="Menu">
            <li class="MenuItems">Home</li>
            <li class="MenuItems">Team</li>
            <li class="MenuItems">About us</li>
            <li class="MenuItems">Contact</li>
        </ul>
    </nav>
    <section class="infoTeam">
        <nav class="leftBar">
            <div class="leftItems">
                <div class="logoLeft">
                    <img  src="Imagenes/22ded60518ddaf71975d334849039189cb106e87-1000x1000.png" alt="">
                </div>
                <div class="rolName"><h1>Top laner</h1></div>
                <div class="role">
                    <img src="./Imagenes/TOP.png" alt="">
                </div>
            </div>
            <div class="leftItems">
                <div class="logoLeft">
                    <img  src="Imagenes/22ded60518ddaf71975d334849039189cb106e87-1000x1000.png" alt="">
                </div>
                <div class="rolName"><h1>Jungler</h1></div>
                <div class="role">
                    <img src="./Imagenes/JUNGLE.png" alt="">
                </div>
            </div>
            <div class="leftItems">
                <div class="logoLeft">
                    <img  src="Imagenes/22ded60518ddaf71975d334849039189cb106e87-1000x1000.png" alt="">
                </div>
                <div class="rolName"><h1>Mid Laner</h1></div>
                <div class="role">
                    <img src="./Imagenes/MIDDLE.png" alt="">
                </div>
            </div>
            <div class="leftItems">
                <div class="logoLeft">
                    <img  src="Imagenes/22ded60518ddaf71975d334849039189cb106e87-1000x1000.png" alt="">
                </div>
                <div class="rolName"><h1>AD Carry</h1></div>
                <div class="role">
                    <img src="./Imagenes/ADC.png" alt="">
                </div>
            </div>
            <div class="leftItems">
                <div class="logoLeft">
                    <img  src="Imagenes/22ded60518ddaf71975d334849039189cb106e87-1000x1000.png" alt="">
                </div>
                <div class="rolName"><h1>Support</h1></div>
                <div class="role">
                    <img src="./Imagenes/SUPPORT.png" alt="">
                </div>  
            </div>
        </nav>
        <Article class="player">
            <div class="cardFull">
                <div class="card">
                    <div class="cardTop">
                        <img class="logo" src="Imagenes/22ded60518ddaf71975d334849039189cb106e87-1000x1000.png" alt="">
                        <p class="mate">FNATIC</p>
                        <p class="blur">FNATIC</p>
                    </div>
                    <div class="cardBot">
                        <p class="name1">Rekkles</p>
                        <p class="name2">Martin Larsson</p>
                        <p class="button">Follow</p>
                    </div>
                </div>
                <div class="character">
                    <img class="actor" src="Imagenes/0132662_martin-rekkles-larsson.png" alt="">
                </div>
            </div>
        </Article>
    </section>
</body>
</html>
